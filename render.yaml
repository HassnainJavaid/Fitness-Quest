services:
  - type: web
    name: fitness-quest-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: /app/data
      - key: JWT_SECRET
        generateValue: true
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
